        <h1>  Bienvenido al sitema de registro escolar</h1>
    </header>

    <main class="container">
            <h2> Registrar nuevo estudiante</h2>

            <div class =formulario>
                    <!--matricula, nombre, apellidos,celular, genero, campus, correo,calificacion A, Calificacion B, calificacion C-->
                    <input type="text" placeholder="Nombre del alumno" id="txtNombre">
                    <input type="text" placeholder="Apellidos del alumno" id="txtApellidos"> 
                    <select id="selGenero">
                        <option value=""disable selected> Selecciona Genero </option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                    <input type="text" placeholder="Numero de celular" id="txtCelular">
                    <input type="text" placeholder="Ingresa tu correo electronico" id="txtCorreo">
                    <select id="txtCampus">
                        <option value=""disable selected> Seleciona Campus </option>
                        <option value="Mexicali">Mexicali</option>
                        <option value="Tijuana">Tijuana</option>
                    </select>
                    <select id="txtSemestre">
                        <option value=""disable selected> Seleciona Semestre </option>
                        <option value="1ro">1ro</option>
                        <option value="2do">2do</option>
                        <option value="3ro">3ro</option>
                        <option value="4to">4to</option>
                    </select>
                    <input type="number" placeholder="Calificacion Espanol" id="calA">
                    <input type="number" placeholder="Calificacion Matematicas" id="calB">
                    <input type="number" placeholder="Calificacion Historia" id="calC">

                    <!--<label>CalificacionA:<input class="form-control" type="number"  min="1" placeholder="Ingresa la calificacion A" id="numCalA"></label> -->
                    <!--<label>CalificacionB:<input class="form-control" type="number" min="1" placeholder="Ingresa la calificacion B" id="numCalB"></label>-->

                    <div class="d-flex justify-content-center"></div>
                    <button class=" btn btn-dark" onclick="Registrar();"> Registrar</button>
            </div>
        </div>

            
    </main>
    <section class="container">
        <h2>Lista de estudiantes</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                
                   <th>Nombre</th>
                   <th>Apellidos</th>
                   <th>Genero</th>
                   <th>Celular</th>
                   <th>Correo</th>
                   <th>Campus</th>
                   <th>Semestre</th>
                   <th>Espanol</th>
                   <th>Matematicas</th>
                   <th>Historia</th>
                   <th>Promedio</th>
                   <th> </th>
                 </tr>
              </thead>
              <tbody id="alumnosTabla">
